<div class="row">
    <div class="col-xs-12 col-centered">
            <div class="row">
                <div class="col-xs-6">
                    <h2>Belk Category Browser</h2>
                    <small>Updated at: {{$root.last_update}}</small>
                </div>
                <div class="col-xs-4"><br />
                    <form method="post" id="form">
                        <div class="input-group">
                            <input type="text" class="form-control disabled" name="search" id="input-search" value="" ng-disabled="$root.error">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="btn-search" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div><!-- /input-group -->
                    </form>
                </div>
                <div class="col-xs-2"><br />
                    <button class="btn btn-primary" ng-click="changeSource()" ng-disabled="$root.lockbutton" ng-class="{'disabled': $root.lockbutton}"><span class="fa fa-database"></span> Refresh Category Tree</button>
                </div>
            </div>
            <div class="row">
                <div class="text-center col-xs-12">
                    <span id="search-output">
                    </span>
                </div>
            </div>

            <div id="tree"></div>
            <div class="tree-info text-center" ng-if="!$root.isdata">
                <p>
                    No data!
                </p>
            </div>

            <div class="modal bs-example-modal-lg" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                     ceva
                    </div>
                </div>
              </div>
            </div>
    </div>
</div>
